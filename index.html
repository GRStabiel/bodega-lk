<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/custom.css">
</head>

<body class="px-3">
  <div class="row mt-5 justify-content-center">
    <div class="col-10 col-md-4">
      <div class="card card-body mt-5">
      <h2>Login</h2>
      <hr/>
        <!--type="email" define os requisitos para validação, nesse caso é "algumacoisa@algumacoisa"-->
      <form class="needs-validation" action="dashboard.html" novalidate><!--classe "needs-validation" é necessária para poder trabalhar com o formulário no javascript-->
        <div class="mb-3">
          <input 
            placeholder="Email" 
            type="email"  
            class="form-control form-control-lg" 
            id="email" 
            required>
            <!--required diz que esse campo precisa ser preenchido, senão é inválido-->
            <!--class="invalid-feedback" faz com que essa mensagem apareça caso o javascript retorne que o envio foi inválido-->
            <div class="invalid-feedback">
              Por favor informe um e-mail válido.
            </div>
        </div>
        <!--type="text" define os requisitos para validação, nesse caso é "qualquer "-->
        <div class="mb-3">
          <input 
            placeholder="Senha" 
            type="text" 
            class="form-control form-control-lg" 
            id="password" 
            required>
            <!--required diz que esse campo precisa ser preenchido, senão é inválido-->
            <!--class="invalid-feedback" faz com que essa mensagem apareça caso o javascript retorne que o envio foi inválido-->
            <div class="invalid-feedback">
              Insira a senha.
            </div>
        </div>

    <button type="submit" class="btn btn-primary btn-lg w-100">
      Entrar
    </button>
</form>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
